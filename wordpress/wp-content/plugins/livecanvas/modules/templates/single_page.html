<section>
	<!-- thumbnail -->
	<div class="container-fluid g-0"> [lc_the_thumbnail size= 'post-full' class = "w-100 min-vh-25 min-vh-md-50 mb-n7" style="max-height: 400px;object-fit: cover;"] </div>

	<div class="container p-5 bg-light mt-md-n6 position-relative rounded">
		<div class="row text-center">
			<div class="col-md-12">
				 
				<!-- the title -->
				<h1 class="display-4 fw-bold">[lc_the_title link=0]</h1>

				<!-- post meta -->
				<p class="lead text-muted">[lc_the_date] <span>by</span> [lc_the_author] </p>

			</div>
			
		</div>
		<div class="row">
			<div class="col-md-8 offset-md-2"> [lc_the_content] [lc_the_comments] </div>
		</div>
	</div>
</section>
